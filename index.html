<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Padel Finder Russia — Бронирование кортов и управление клубом</title>
  <meta name="description" content="Padel Finder Russia - мобильное приложение для бронирования кортов и полноценная CRM-система для управления падел-клубами." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0e1a;
      --bg-secondary: #0f1421;
      --card: #151b2d;
      --card-hover: #1a2137;
      --border: #1f2744;
      --text: #e8f0ff;
      --text-muted: #8b9bb8;
      --accent: #00d9ff;
      --accent-secondary: #00ff88;
      --accent-gradient: linear-gradient(135deg, #00d9ff, #00ff88);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html {
      scroll-behavior: smooth;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      overflow-x: hidden;
    }
    
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(10, 14, 26, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
    }
    
    .header-content {
      max-width: 1280px;
      margin: 0 auto;
      padding: 20px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 24px;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 20px;
      font-weight: 700;
      color: var(--text);
    }
    
    .logo-icon {
      width: 40px;
      height: 40px;
      background: var(--accent-gradient);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    
    .nav-tabs {
      display: flex;
      gap: 8px;
      background: var(--card);
      padding: 6px;
      border-radius: 12px;
      border: 1px solid var(--border);
    }
    
    .nav-tab {
      padding: 10px 24px;
      border: none;
      background: transparent;
      color: var(--text-muted);
      font-weight: 600;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-family: inherit;
    }
    
    .nav-tab:hover {
      color: var(--text);
    }
    
    .nav-tab.active {
      background: var(--accent-gradient);
      color: #0a0e1a;
    }
    
    .lang-switch {
      display: flex;
      gap: 8px;
    }
    
    .lang-btn {
      padding: 8px 16px;
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--text-muted);
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s;
      font-family: inherit;
    }
    
    .lang-btn:hover {
      border-color: var(--accent);
    }
    
    .lang-btn.active {
      border-color: var(--accent);
      color: var(--accent);
      background: rgba(0, 217, 255, 0.1);
    }
    
    .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 24px;
    }
    
    .hero {
      padding: 80px 0;
      text-align: center;
    }
    
    .hero h1 {
      font-size: 56px;
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 24px;
      background: linear-gradient(135deg, var(--text) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .hero p {
      font-size: 20px;
      color: var(--text-muted);
      max-width: 700px;
      margin: 0 auto 40px;
    }
    
    .btn {
      padding: 16px 32px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      border: none;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-family: inherit;
    }
    
    .btn-primary {
      background: var(--accent-gradient);
      color: #0a0e1a;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 217, 255, 0.3);
    }
    
    .btn-secondary {
      background: transparent;
      border: 2px solid var(--border);
      color: var(--text);
    }
    
    .btn-secondary:hover {
      border-color: var(--accent);
      background: rgba(0, 217, 255, 0.1);
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
      animation: fadeIn 0.5s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .section {
      padding: 80px 0;
    }
    
    .section-header {
      text-align: center;
      margin-bottom: 60px;
    }
    
    .section-header h2 {
      font-size: 42px;
      font-weight: 800;
      margin-bottom: 16px;
    }
    
    .section-header p {
      font-size: 18px;
      color: var(--text-muted);
      max-width: 600px;
      margin: 0 auto;
    }
    
    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 24px;
      margin-bottom: 60px;
    }
    
    .feature-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 32px;
      transition: all 0.3s;
    }
    
    .feature-card:hover {
      border-color: var(--accent);
      background: var(--card-hover);
      transform: translateY(-4px);
    }
    
    .feature-icon {
      width: 56px;
      height: 56px;
      background: var(--accent-gradient);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      margin-bottom: 20px;
    }
    
    .feature-card h3 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 12px;
    }
    
    .feature-card p {
      color: var(--text-muted);
      line-height: 1.6;
    }
    
    .feature-card ul {
      list-style: none;
      margin-top: 16px;
    }
    
    .feature-card li {
      color: var(--text-muted);
      padding: 8px 0;
      padding-left: 24px;
      position: relative;
    }
    
    .feature-card li:before {
      content: "✓";
      position: absolute;
      left: 0;
      color: var(--accent);
      font-weight: 700;
    }
    
    .app-badges {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 40px;
      flex-wrap: wrap;
    }
    
    .app-badges img {
      height: 50px;
      transition: transform 0.3s;
      cursor: pointer;
    }
    
    .app-badges img:hover {
      transform: scale(1.05);
    }
    
    .crm-steps {
      display: grid;
      gap: 16px;
    }
    
    .crm-step {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      transition: all 0.3s;
    }
    
    .crm-step:hover {
      border-color: var(--accent);
    }
    
    .crm-step-header {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .step-number {
      width: 40px;
      height: 40px;
      background: var(--accent-gradient);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #0a0e1a;
      flex-shrink: 0;
    }
    
    .crm-step h3 {
      font-size: 18px;
      font-weight: 700;
    }
    
    .crm-step p {
      color: var(--text-muted);
      margin-top: 12px;
      padding-left: 56px;
    }

    .cta-section {
      text-align: center;
      margin-top: 80px;
    }

    .cta-buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 32px;
    }
    
    footer {
      background: var(--bg-secondary);
      border-top: 1px solid var(--border);
      padding: 60px 0 30px;
      margin-top: 100px;
    }
    
    .footer-content {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 60px;
      margin-bottom: 40px;
    }
    
    .footer-brand {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .footer-links h4 {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 16px;
    }
    
    .footer-links a {
      display: block;
      color: var(--text-muted);
      text-decoration: none;
      margin-bottom: 12px;
      transition: color 0.3s;
    }
    
    .footer-links a:hover {
      color: var(--accent);
    }
    
    .footer-bottom {
      padding-top: 30px;
      border-top: 1px solid var(--border);
      text-align: center;
      color: var(--text-muted);
      font-size: 14px;
    }
    
    @media (max-width: 968px) {
      .header-content {
        flex-wrap: wrap;
      }
      
      .nav-tabs {
        order: 3;
        width: 100%;
      }
      
      .nav-tab {
        flex: 1;
        text-align: center;
      }
      
      .hero h1 {
        font-size: 40px;
      }
      
      .hero p {
        font-size: 18px;
      }
      
      .section-header h2 {
        font-size: 32px;
      }
      
      .features-grid {
        grid-template-columns: 1fr;
      }
      
      .footer-content {
        grid-template-columns: 1fr;
        gap: 40px;
      }
    }
    
    @media (max-width: 640px) {
      .hero h1 {
        font-size: 32px;
      }
      
      .hero {
        padding: 60px 0;
      }
      
      .section {
        padding: 60px 0;
      }
      
      .cta-buttons {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
        justify-content: center;
      }
    }

    /* ✅ Cookie Banner (this was not applied before because of the stray brace) */
    .cookie-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card);
      border-top: 2px solid var(--accent);
      padding: 20px;
      z-index: 1000;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
      display: none;
      animation: slideUp 0.4s ease-out;
    }

    .cookie-banner.show {
      display: block;
    }

    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }

    .cookie-content {
      max-width: 1280px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 24px;
      flex-wrap: wrap;
    }

    .cookie-text {
      flex: 1;
      min-width: 280px;
      color: var(--text);
      font-size: 15px;
      line-height: 1.5;
    }

    .cookie-text a {
      color: var(--accent);
      text-decoration: underline;
    }

    .cookie-buttons {
      display: flex;
      gap: 12px;
    }

    .cookie-btn {
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s;
      border: none;
      font-family: inherit;
    }

    .cookie-accept {
      background: var(--accent-gradient);
      color: #0a0e1a;
    }

    .cookie-accept:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 217, 255, 0.3);
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo">
        <img src="assets/logo.png" alt="Padel Finder" style="width: 40px; height: 40px; border-radius: 10px;">
        <span data-i18n="brand">Padel Finder Russia</span>
      </div>
      
      <div class="nav-tabs">
        <button class="nav-tab active" data-tab="players" data-i18n="nav.players">Для игроков</button>
        <button class="nav-tab" data-tab="clubs" data-i18n="nav.clubs">Для клубов</button>
      </div>
      
      <div class="lang-switch">
        <button class="lang-btn active" data-lang="ru">RU</button>
        <button class="lang-btn" data-lang="en">EN</button>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h1 data-i18n="hero.title">Бронируйте корты в один клик. Управляйте клубом профессионально.</h1>
      <p data-i18n="hero.subtitle">Мобильное приложение для игроков и полноценная CRM-система для падел-клубов</p>
    </div>
  </section>

  <div class="tab-content active" id="players-content">
    <!-- ... your players section stays the same ... -->
  </div>

  <div class="tab-content" id="clubs-content">
    <!-- ... your clubs section stays the same ... -->
  </div>

  <footer>
    <div class="container">
      <!-- ... footer stays the same ... -->
    </div>
  </footer>

  <!-- Cookie Consent Banner -->
  <div class="cookie-banner" id="cookieBanner">
    <div class="cookie-content">
      <div class="cookie-text">
        <span data-i18n="cookie.text">
          Мы используем файлы cookie для улучшения работы сайта. Продолжая использовать сайт, вы соглашаетесь с 
          <a href="Политика конфиденциальности.pdf" target="_blank">политикой конфиденциальности</a>.
        </span>
      </div>
      <div class="cookie-buttons">
        <button class="cookie-btn cookie-accept" id="acceptCookies" data-i18n="cookie.accept">Принять</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const translations = {
        /* ✅ your RU and EN objects – leave as is */
      };

      function setLanguage(lang) {
        document.querySelectorAll('[data-i18n]').forEach(function(el) {
          const key = el.getAttribute('data-i18n');
          if (translations[lang] && translations[lang][key]) {
            el.textContent = translations[lang][key];
          }
        });
        
        document.querySelectorAll('.lang-btn').forEach(function(btn) {
          if (btn.getAttribute('data-lang') === lang) {
            btn.classList.add('active');
          } else {
            btn.classList.remove('active');
          }
        });
      }

      function switchTab(tabName) {
        document.querySelectorAll('.nav-tab').forEach(function(tab) {
          if (tab.getAttribute('data-tab') === tabName) {
            tab.classList.add('active');
          } else {
            tab.classList.remove('active');
          }
        });
        
        document.querySelectorAll('.tab-content').forEach(function(content) {
          if (content.id === tabName + '-content') {
            content.classList.add('active');
          } else {
            content.classList.remove('active');
          }
        });
      }

      // ✅ language buttons
      document.querySelectorAll('.lang-btn').forEach(function(btn) {
        btn.addEventListener('click', function() {
          setLanguage(btn.getAttribute('data-lang'));
        });
      });

      // ✅ tabs
      document.querySelectorAll('.nav-tab').forEach(function(tab) {
        tab.addEventListener('click', function() {
          switchTab(tab.getAttribute('data-tab'));
        });
      });

      // footer year
      document.getElementById('year').textContent = new Date().getFullYear();

      // default lang
      setLanguage('ru');

      // ✅ Cookie consent
      function checkCookieConsent() {
        const consent = localStorage.getItem('cookieConsent');
        if (!consent) {
          setTimeout(function() {
            document.getElementById('cookieBanner').classList.add('show');
          }, 1000);
        }
      }

      document.getElementById('acceptCookies').addEventListener('click', function() {
        localStorage.setItem('cookieConsent', 'accepted');
        document.getElementById('cookieBanner').classList.remove('show');
      });

      checkCookieConsent();
    }); // ✅ only ONE closing brace here
  </script>
</body>
</html>
